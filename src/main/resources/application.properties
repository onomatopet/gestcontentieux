# ===================================
# CONFIGURATION GENERALE APPLICATION
# Fichier: src/main/resources/application.properties
# ===================================

# Application
app.name=Gestion des Affaires Contentieuses
app.version=1.0.0
app.description=Application de gestion des affaires contentieuses avec impression de rapports
app.vendor=Regulation Team
app.copyright=© 2024 Regulation Team

# Interface utilisateur
ui.theme=primer-light
ui.language=fr
ui.country=FR
ui.timezone=UTC
ui.dateFormat=dd/MM/yyyy
ui.timeFormat=HH:mm:ss
ui.datetimeFormat=dd/MM/yyyy HH:mm:ss
ui.currencyFormat=#,##0 FCFA
ui.numberFormat=#,##0.00

# Fenêtre principale
window.title=${app.name} - v${app.version}
window.width=1400
window.height=900
window.minWidth=1200
window.minHeight=800
window.maximized=true
window.resizable=true

# Pagination
pagination.defaultPageSize=25
pagination.pageSizeOptions=10,25,50,100
pagination.showPageInfo=true

# Recherche
search.debounceDelay=300
search.minCharacters=2
search.maxResults=1000

# Cache
cache.enabled=true
cache.maxSize=1000
cache.expireAfterWrite=300
cache.expireAfterAccess=60

# Performance
performance.batchSize=1000
performance.maxThreads=10
performance.timeout=30000

# Sécurité
security.sessionTimeout=3600
security.maxLoginAttempts=5
security.lockoutDuration=900
security.passwordMinLength=6
security.passwordRequireSpecialChars=false

# Rapports
reports.outputDirectory=reports/
reports.tempDirectory=temp/
reports.defaultFormat=PDF
reports.enablePreview=true
reports.maxFileSize=50MB
reports.compression=true

# Export/Import
export.defaultDirectory=exports/
export.formats=PDF,EXCEL,CSV
import.allowedFormats=EXCEL,CSV
import.maxFileSize=10MB
import.validateData=true

# Logs
logging.level=INFO
logging.file=logs/contentieux.log
logging.maxFileSize=10MB
logging.maxHistory=30
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Monitoring
monitoring.enabled=true
monitoring.metricsInterval=60
monitoring.healthCheckInterval=300

# Maintenance
maintenance.enabled=false
maintenance.message=Application en maintenance. Veuillez réessayer plus tard.
maintenance.allowedUsers=admin,super_admin

# Features flags
features.multiLanguage=false
features.darkMode=true
features.notifications=true
features.autoSave=true
features.backup=true
features.advancedSearch=true
features.bulkOperations=true

# Validation
validation.enabled=true
validation.strictMode=false
validation.showTooltips=true

# Notifications
notifications.enabled=true
notifications.position=TOP_RIGHT
notifications.duration=5000
notifications.sound=true

# Backup
backup.enabled=true
backup.interval=24
backup.directory=backups/
backup.retention=30
backup.compression=true

# Development
dev.mode=false
dev.showDebugInfo=false
dev.mockData=false
dev.skipValidation=false